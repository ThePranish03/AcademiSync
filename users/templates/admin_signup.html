{% extends "base.html" %}
{% block content %}
{% if messages %}
    <div class="bg-red-500 text-white p-2 rounded">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-blue-400 mb-4 text-center">Admin Sign Up</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <input type="text" name="username" placeholder="Username" required
                class="w-full p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <input type="email" name="email" placeholder="Email" required
                class="w-full p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <input type="password" name="password" placeholder="Password" required
                class="w-full p-2 rounded-lg border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
            Request Admin Access
        </button>
    </form>

    <p class="text-center text-gray-400 mt-4">
        Already have an account? 
        <a href="{% url 'admin_login' %}" class="text-blue-400 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
