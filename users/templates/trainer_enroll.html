<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Enrollment | AcademiSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="text-center bg-gray-800 p-8 rounded-lg shadow-lg max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-blue-400">Enter Your Trainer Code</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="class_code" required 
                class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter Class Code">
            
            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition shadow-md">
                Enroll
            </button>
        </form>
    </div>
</body>
</html>
