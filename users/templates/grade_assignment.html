<h2>Grade Assignment</h2>
<p><strong>Student:</strong> {{ assignment.student.username }}</p>
<p><strong>Submitted At:</strong> {{ assignment.submitted_at }}</p>
<p><a href="{{ assignment.file.url }}" target="_blank">Download Assignment</a></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Grade</button>
</form>
