{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-blue-400 mb-4">Admin Login</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            {{ form.username.label_tag }}
            <input type="text" name="username" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="space-y-2">
            {{ form.password.label_tag }}
            <input type="password" name="password" required
                class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
            Login
        </button>

        <!-- <ul class="flex justify-between mt-4">
            <li>
                <a href="{% url 'admin_signup' %}" class="text-blue-400 hover:underline">Sign Up</a>
            </li>
        </ul> -->
    </form>
</div>
{% endblock %}
