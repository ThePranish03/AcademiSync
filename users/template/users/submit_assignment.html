<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Submit Assignment</h2>
        <p class="text-gray-600 text-center">Assignment: {{ assignment.title }}</p>

        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <input type="file" name="file" class="border p-2 rounded w-full mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Upload</button>
        </form>
    </div>
</body>
</html>
