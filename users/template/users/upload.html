{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Files</h2>
    {% for document in documents %}
        <p>{{ document.title }} - <a href="{{ document.file.url }}" target="_blank">View File</a></p>
        <img src="{{ document.file.url }}" alt="Uploaded Image" width="200">
    {% endfor %}
</body>
</html>
