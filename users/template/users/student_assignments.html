<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Your Assignments</h2>

        {% if assignments %}
            <table class="w-full mt-2 border">
                <tr class="bg-gray-200">
                    <th class="p-2">Title</th>
                    <th class="p-2">Due Date</th>
                    <th class="p-2">Submit</th>
                </tr>
                {% for assignment in assignments %}
                <tr class="border-t">
                    <td class="p-2">{{ assignment.title }}</td>
                    <td class="p-2 text-red-500 font-bold">{{ assignment.due_date }}</td>
                    <td class="p-2">
                        <a href="{% url 'submit_assignment' assignment.id %}" class="text-blue-500">Submit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center p-4">No assignments available.</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p class="text-center text-red-500">No assignments assigned yet.</p>
        {% endif %}
    </div>
</body>
</html>
